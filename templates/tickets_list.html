{% extends "base.html" %}
{% block content %}

<h2>Tickets</h2>

<a href="/tickets/new" class="btn btn-success mb-3">+ New Ticket</a>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>User</th>
            <th>Status</th>
            <th>Priority</th>
            <th>Created</th>
            <th>View</th>
        </tr>
    </thead>
    <tbody>
        {% for t in tickets %}
        <tr>
            <td>{{ t.id }}</td>
            <td>{{ t.title }}</td>
            <td>{{ t.username }}</td>
            <td>{{ t.status }}</td>
            <td>{{ t.priority }}</td>
            <td>{{ t.created_at }}</td>
            <td>
                <a href="/tickets/{{ t.id }}" class="btn btn-sm btn-primary">Open</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
